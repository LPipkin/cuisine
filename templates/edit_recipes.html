<!DOCTYPE html>
<html>

<head>
  <title>Recipe Master</title>
  <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='site.css') }}">
</head>

<body>
  <nav id="navbar"></nav>

  <div id="main">
  <h1>Recipe Master</h1>
  <p>VIEW RECIPES</p>


  <table><tr>
      <th class="headcoil">Title</th>
      <td class="tailcol"><textarea rows="1" cols="75">{{ rv["name"] }}</textarea></td></tr>
      <th class="headcoil">Diet</th>
      <td class="tailcol"><textarea rows="1" cols="75">{{ rv["diet"] }}</textarea></td></tr>
      <th class="headcoil">Description</th>
      <td class="tailcol"><textarea rows="4" cols="75">{{ rv["description"] }}</textarea></td></tr>
      <th class="headcoil">Ingredients</th>
      <td class="tailcol"><textarea rows="4" cols="75">{{ rv["ingredients"] }}</textarea></td></tr>
      <th class="headcoil">Instructions</th>
      <td class="tailcol"><textarea rows="4" cols="75">{{ rv["instructions"] }}</textarea></td></tr>
    </table>
  <footer id="footer"></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
