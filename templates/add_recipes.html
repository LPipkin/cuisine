<!DOCTYPE html>
<html>

<head>
    <title>Recipe Master</title>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='site.css') }}">
</head>

<body>
    <nav id="navbar"></nav>

    <div id="main">
    <h1>Recipe Master</h1>
    <p>VIEW RECIPES</p>
    <table><tr>
        <th class="headcoil">Title</th>
        <td class="tailcol"><textarea name="name" rows="1" cols="75"></textarea></td></tr>
        <th class="headcoil">Diet</th>
        <td class="tailcol"><textarea name="diet" rows="1" cols="75"></textarea></td></tr>
        <th class="headcoil">Description</th>
        <td class="tailcol"><textarea name="desc" rows="6" cols="75"></textarea></td></tr>
        <th class="headcoil">Ingredients</th>
        <td class="tailcol"><textarea name="ingr" rows="6" cols="75"></textarea></td></tr>
        <th class="headcoil">Instructions</th>
        <td class="tailcol"><textarea name="inst" rows="10" cols="75"></textarea></td></tr>
    </table>
    <form class="subut" method="post">
    <input type="submit" value="submit" name="submit">
    <input type="submit" value="cancel" name="cancel">
    </form>
    <footer id="footer"></footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
